<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/frontend/image/Clinica Odon.png">
    <link rel="stylesheet" href="/frontend/assets/loginCads.css">
    <title>Clínica Odontológica</title>
</head>

<body>

    <form id="form" action="#">
        <div class="form-h1">
            <h1>Login</h1>
        </div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome:" required>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="Digite seu CPF:" required>
        <label for="dataNasc">Data de nascimento</label>
        <input type="date" id="dataNasc" required>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu email:" required>
        <div class="bnt">
            <button type="submit">Login</button>
        </div>
        <div class="opcao">
            <p>Não tem uma conta? <a href="/frontend/views/cadastro.html">Cadastre-se</a></p>
        </div>
    </form>

    <script src="/frontend/scripts/login.js"></script>

</body>

</html>
